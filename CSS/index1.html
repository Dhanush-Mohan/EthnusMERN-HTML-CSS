<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Task1</title>
    <style>
        table
        {
            margin: 0 auto;
            width: 50%;
            border-collapse: separate;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid black;
            border-spacing: 0; 
        }
        th, td {
            border-radius: 15px;
            border: 1px solid black; 
        }

        body {
            text-align: center;
            font-size: large;
        }

    </style>
</head>
<body>

    <h1 style="font-size: xx-large; text-align: center;">Task 1</h1>
    <table BORDER="2" CELLPADDING="5" CELLSPACING="1" WIDTH="1000" HEIGHT="150" style="background-color: rgb(145, 213, 205); margin: auto; ">
        <tr style="font-weight: bold;">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
